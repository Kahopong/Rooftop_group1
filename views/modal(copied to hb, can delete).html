<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooftop Republic</title>

    <!-- {{!-- CSS stylesheets --}} -->
    <base href="/">
    <link rel="stylesheet" href="/public/stylesheet/modal.css">
    

</head>
<nav>
    <!-- {{!-- nav bar --}} -->
</nav>

<body>

    <!-- wrap: false    for not loop -->
    <section>
        <div id="carouselExampleControls" class="carousel " data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="carousel">
                <div class="carousel-item active">
                        <div class="card">
                            <h3>Basic Information</h3>
                            <input type="text"/>
                        </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <h3>Planting</h3>
                        <p>Check Now</p>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn statusbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Check Now
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Planting</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="">
                                        <label for="PlantingQ1">1. Planters - any special issues?</label><br>
                                        <input type="switch" id="PlantingQ1" name="fav_language">

                                        <input type="radio" id="css" name="fav_language" value="CSS">
                                        <label for="css">CSS</label><br>
                                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                                        <label for="javascript">JavaScript</label><br><br>
                                        <input type="submit" value="Save" class="btn savebtn">
                                      </form>
                                </div>
                                <div class="modal-footer">
                                <!-- <button type="button" class="btn savebtn">Save </button> -->
                                </div>
                            </div>
                            </div>
                        </div>

                    </div>             
                </div> 
            </div>
            <button class="carousel-control-prev pre_button" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
Prev            </button>
            <button class="carousel-control-next next_button" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
Next            </button>
          </div>
    </section>

    
</body>
