    <div class='display d-flex justify-content-center align-items-center'>
        <div class='page'>
            <!-- {{!--header--}} -->
            <div id="header">
                <div class='row1 d-flex justify-content-between'>
                    <!-- left -->
                    <div class='left'>
                        <h6> <mark>Farm Log</mark> | Zone A | Beet</h6>
                    </div>
                    <!-- right dropdown-->
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" data-bs-toggle="dropdown">
                          Metroplaza
                        </button>
                    </div>
                </div>
                <div id='dot-container'>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <!-- main-body -->
            <!-- page1 -->
            <div class='main-body-container d-flex flex-column align-items-center' id='section1'>
                <h1 class='section-title'>Basic Information</h1>
                <div class='section-content d-flex flex-column justify-content-between'>
                    <div class="q-box__question">
                        <label class="form-select-label question__label" for="s1q1">Name</label>
                        <select class="question__input" id="s1q1" name="s1q1">
                            <option selected value='farmer1'>Farmer 1</option>
                            <option value="farmer2">Farmer 2</option>
                            <option value="farmer3">Farmer 3</option>
                        </select>
                    </div>
                    <div class="q-box__question">
                        <label class="form-select-label question__label" for="s1q2">Time</label>
                        <input class="question__input time-input" id="s1q2" name="s1q2" type='time' value='00:00' />
                    </div>
                    <div class="q-box__question">
                        <label class="form-select-label question__label" for="s1q3">Date</label>
                        <input class="question__input date-input" id="s1q3" name="s1q3" type='date' />
                    </div>
                    <div class="q-box__question">
                        <label class="form-select-label question__label" for="s1q4">Weather</label>
                        <select class="question__input" id="s1q4" name="s1q4">
                            <option selected value='sunny'>Sunny</option>
                            <option value="partly-cloudy">Partly Cloudy</option>
                            <option value="cloudy">Cloudy</option>
                            <option value="rainy">Rainy</option>
                        </select>
                    </div>
                    <div class="q-box__question">
                        <label class="form-select-label question__label" for="s1q5">Temperature (Â°C)</label>
                        <input class="question__input temp-input" id="s1q5" name="s1q5" type='number' placeholder='30' />
                    </div>
                </div>
            </div>
            <!-- q-box-btns -->
            <div id="q-box__buttons">
                <button id="prev-btn" type="button">Back</button>
                <button id="next-btn" type="button">Next</button>
                <button id="submit-btn" type="submit">Submit</button>
            </div>


            <!-- page2 -->
            <div class='main-body-container d-flex flex-column align-items-center' id='section2'>
                <h1 class='section-title'>Planting</h1>
                <div class='section-content'>
                    <img src='../public/Planter.PNG' alt='planting' class='plant-image'>
                    <button class='check-now-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container'></span>
                        <span> Check Now</span>
                    </button>
                    <button class='partly-checked-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container'></span>
                        <span> Partly Checked</span>
                    </button>
                    <button class='completed-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container d-flex justify-content-center'>
                            <i class="fas fa-check"></i>
                        </span>
                        <span> Completed</span>
                    </button>
                </div>
            </div>

            <!-- page3 -->
            <div class='main-body-container d-flex flex-column align-items-center' id='section3'>
                <h1 class='section-title'>Irrigation</h1>
                <div class='section-content'>
                    <img src='../public/Irrigation.PNG' alt='irrigation' class='plant-image'>

                    </button>
                    <button class='partly-checked-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">

                        <span> Partly Checked</span>
                    </button>
                    <button class='completed-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container d-flex justify-content-center'>
                            <i class="fas fa-check"></i>
                        </span>
                        <span> Completed</span>
                    </button>
                </div>
            </div>

            <!-- page4 -->
            <div class='main-body-container d-flex flex-column align-items-center' id='section4'>
                <h1 class='section-title'>Grooming</h1>
                <div class='section-content'>
                    <img src='../public/Grooming.PNG' alt='irrigation' class='plant-image'>
                    <button class='check-now-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container'></span>
                        <span> Check Now</span>
                    </button>
                    <button class='partly-checked-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">

                        <span> Partly Checked</span>
                    </button>
                    <button class='completed-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container d-flex justify-content-center'>
                            <i class="fas fa-check"></i>
                        </span>
                        <span> Completed</span>
                    </button>
                </div>
            </div>

            <!-- page5 -->
            <div class='main-body-container d-flex flex-column align-items-center' id='section5'>
                <h1 class='section-title'>Harvest</h1>
                <div class='section-content'>
                    <img src='../public/Harvest.PNG' alt='irrigation' class='plant-image'>
                    <button class='check-now-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container'></span>
                        <span> Check Now</span>
                    </button>
                    <button class='partly-checked-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container'></span>
                        <span> Partly Checked</span>
                    </button>
                    <button class='completed-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container d-flex justify-content-center'>
                            <i class="fas fa-check"></i>
                        </span>
                        <span> Completed</span>
                    </button>
                </div>
            </div>

            <!-- page6 -->
            <div class='main-body-container d-flex flex-column align-items-center' id='section6'>
                <h1 class='section-title'>Garden Management</h1>
                <div class='section-content'>
                    <img src='../public/Garden_Management.PNG' alt='irrigation' class='plant-image'>
                    <button class='check-now-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container'></span>
                        <span> Check Now</span>
                    </button>
                    <button class='partly-checked-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container'></span>
                        <span> Partly Checked</span>
                    </button>
                    <button class='completed-btn d-flex align-items-center' data-bs-toggle="modal" data-bs-target="#(FILL_IN_modal_id)">
                        <span class='tick-container d-flex justify-content-center'>
                            <i class="fas fa-check"></i>
                        </span>
                        <span> Completed</span>
                    </button>
                </div>
            </div>

            <!-- page7 -->
            <div class='main-body-container d-flex flex-column  align-items-center' id='section7'>
                <h1 class='section-title'>Other Issues</h1>
                <div class='section-content'>
                    <p>Please write down other issues below if any.</p>
                    <textarea name="other-issues"></textarea>
                </div>
            </div>


            <div style='height: 50px;'></div>


        </div>
    </div>
